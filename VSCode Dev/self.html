<!doctype html>
<html lang="en">
  <head>

            "apa yang sering kamu pikirin kalo lagi sendirian?",
            "ceritain gimana cara kamu nyenengin diri sendiri",

            "lebih milih dibenci atau dilupain?",

  </head>

    <div class="d-flex justify-content-center p-4">

<script>
